<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/olx-page/signIn.css" type="text/css">
</head>
<body>
    
    <header>
        <div class="bg-secondary">
            <h1 class="text-center pt-2 pb-2 homepage">OLX</h1>
        </div>
    </header>

    <main>
        <div class="border w-50 m-auto form-control border-dark mt-5">
            <h3 class="text-center fw-bold">SignIn</h3>

            <div class="w-75 m-auto mt-4">
                <label for="username">User Name:</label><br>
                <input type="text" placeholder="user name" class="form-control" id="username" title="User Name"><br>

                <label for="useremail">Email:</label><br>
                <input type="email" placeholder="email address" class="form-control" id="useremail" title="User Email"><br>

                <label for="password">Password:</label><br>
                <input type="password" placeholder="password" class="form-control" id="password" title="Password"><br>
                
                <label for="checkbox">Show Password:</label>
                <input type="checkbox" class="form-check-input border-dark" id="checkbox" title="show password"><br>

                <button class="btn bg-primary text-white w-100 mt-3" id="signIn" onclick="createAccount()">Sign In</button>

                <div class="text-center mt-2">
                    <p>Login your account? <span class="mousepointer" id="loginpage">loign</span></p>
                </div>
            </div>
        </div>
    </main>


    <script src="/public/olx-page/signIn.js"></script>
</body>
</html>
