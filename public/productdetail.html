<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/olx-page/productdetail.css" type="text/css">
</head>
<body>

    <header>
        <div class="bg-secondary">
            <h1 class="text-center pt-2 pb-2" id="heading">OLX</h1>
        </div>

        <div class="container mt-2">
            <div class="row pt-1 row-distro">
                <div class="col-md-3">
                    <select class="form-select border-primary" id="specificSizeSelect">
                        <option selected value="New Delhi">New Delhi</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Punbjab">Punbjab</option>
                        <option value="Bhiar">Bhiar</option>
                        <option value="Hariyana">Hariyana</option>
                        <option value="Bangolore">Bangolore</option>
                        <option value="Kerla">Kerla</option>
                        <option value="Assam">Assam</option>
                    </select>
                </div>

                <div class="col-md-5">
                    <input type="search" placeholder="Search Product..." aria-label="Search" class="form-control border-primary" id="search">
                </div>

                <div class="col-md-2 bg-white text-center">
                    <a href="http://localhost:2000/login" class="text-dark form-control border-primary d-block" id="login">Login</a>
                    <!-- <a href="/olx-page/profile.html" class="text-dark form-control border-primary d-none" id="username"></a> -->

                    <div class="dropdown d-none col-md-2 col-sm-12" id="dropdown">
                        <p class="btn btn-white border-primary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="name">user name</p>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/olx-page/profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="logout">Log Out</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-2 bg-white text-center">
                    <p class="btn btn-primary text-white form-control border-primary" id="addProduct">Add Sell</a>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container mt-2" id="mainContainer">
            <div class="border border-dark d-flex justify-content-center rounded">
                <div class="d-flex justify-content-center">
                    <img src="" alt="main product image" class="image" id="mainImage">
                </div>
            </div>
            <div class="border border-dark mt-1 rounded">
                <div class="d-flex pt-1 pb-1 ps-2 row">
                    <img src="" class="col-sm-3 col-md-2 col-lg-2 col-xl-2 col-xxl-2 rounded" height="100" width="150" id="image1" alt="image 1">
                    <img src="" class="col-sm-3 col-md-2 col-lg-2 col-xl-2 col-xxl-2 rounded" height="100" width="150" id="image2" alt="image 2">
                    <img src="" class="col-sm-3 col-md-2 col-lg-2 col-xl-2 col-xxl-2 rounded" height="100" width="150" id="image3" alt="image 3">
                </div>
            </div>

            <!-- user name and contact -->
            <div class="d-flex justify-content-center mt-2">
                <div class="border border-dark w-100 d-flex rounded userProfile" title="seller contact">
                    <img src="/public/resourse/user.png" alt="seller image" class="seller-image">
                    <div class="user-detail">
                        <p class="pt-2 text-start seller-name fw-bold ms-5 mt-4" id="userPage">Seller Name: <span id="sellerName"></span></p>
                        <p class="pt-2 text-start fw-bold seller-contact ms-5">Contact Number: <span id="sellerContact"></span></p>
                    </div>
                </div>
            </div>

            <div class="d-flex mt-2">
                <div class="border border-dark w-50 rounded">
                    <h3 class="mt-2 ms-2 fw-bold">Overview</h3>
                    <textarea class="mt-1 ms-2 border border-dark overview-textarea rounded" placeholder="Overview of your product" id="smallOverview" readonly></textarea>
                </div>
                
                <div class="border border-dark w-50 rounded d-flex flex-column">
                    <h2 class="fw-bold mt-2 ms-4">Rs: <span id="productPrice">1,000</span></h2>
                    <!-- <p class="ms-4 fw-bolder overview-height" id="smallOverview"></p> -->
                    <p class="ms-4 small-detail fw-bolder mt-2" id="userAddress">Address</p>
                    <p class="ms-4 small-detail fw-bolder mt-auto" id="userStateAndCity">State/ City</p>
                    <!-- <p class="ms-4 small-detail fw-bolder">Time</p> -->
                </div>
            </div>

            <div class="border border-dark mt-2 rounded">
                <h3 class="mt-2 ms-2 fw-bold">Details</h3>
                <textarea class="mt-1 ms-2 border border-dark detail-textarea rounded" id="autoHeightTextarea" placeholder="Details of your product" oninput="auto_grow(this)" readonly></textarea>
            </div>
        </div>

        
    </main>

    <footer></footer>

    <script src="/public/olx-page/productdetail.js"></script>
</body>
</html>
