<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/olx-page/profile.css" type="text/css">
</head>
<body class="background">
    
    <header>
        <div class="bg-secondary ronded">
            <h1 class="text-center pt-2 pb-2 homepage" id="heading">Compro Marketplace</h1>
        </div>

        <div class="container mt-2">
            <div class="row mx-auto pt-1">
                <div class="col-md-3">
                    <select class="form-select border-primary mouseHover" id="specificSizeSelect">
                        <option selected value="New Delhi">New Delhi</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Punbjab">Punbjab</option>
                        <option value="Bhiar">Bhiar</option>
                        <option value="Hariyana">Hariyana</option>
                        <option value="Bangolore">Bangolore</option>
                        <option value="Kerla">Kerla</option>
                        <option value="Assam">Assam</option>
                    </select>
                </div>

                <div class="col-md-5">
                    <input type="search" placeholder="Search Product..." aria-label="Search" class="form-control border-primary" id="search">
                </div>

                <div class="col-md-2 col-sm-12 text-center">
                    <a href="http://localhost:2000/login" class="text-dark form-control border-primary" id="loginOrNot">Login</a>
                    
                    <div class="dropdown d-none col-md-2 col-sm-12" id="dropdown">
                        <p class="btn btn-white border-primary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="name">user name</p>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Account Setting</a></li>
                            <li><a class="dropdown-item" href="#" id="logout">Log Out</a></li>
                        </ul>
                    </div>

                </div>

                <div class="col-md-2 col-sm-12 bg-white text-center bg-danger">
                    <p class="btn btn-primary text-white form-control border-primary" id="addProduct">Add Sell</p>
                </div>
            </div>
        </div>
    </header>

    <main id="main">

        <div class="ring" id="ring">
            Loading
            <span class="mainRing"></span>
        </div>

        <div class="container mt-4" id="mainContainer">
            <div class="row mx-auto">
                <div class="col-md-4 col-sm-12 col-lg-4 border user-background">
                    <div class="w-sm-75 w-md-50 w-lg-50 m-auto mt-2 text-center">
                        <img src="/public/resourse/user.png" alt="seller image" class="rounded-circle img-fluid image-size">
                    </div>
                    <hr>
                    <div class="w-100 mt-4">
                        <h5 id="userName" class="ps-3">User Name</h5>
                        <hr>
                        <h5 class="ps-3" id="userContact">User Contact</h5>
                        <hr>
                        <h6 class="ps-3" id="userAddress">User Address</h6>
                    </div>
                </div>                

                <div class="border col-md-8 col-sm-12 col-lg-8" id="allProduct">

                    <!-- <div class="card mb-3 w-100 mt-2" id="nextPage">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="../image.png" class="img-fluid rounded-start" alt="produt image">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Product name</h5>
                                    <p class="card-text mt-3"> Overview of this is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                    <p class="card-text bottom-text"><small class="text-muted">State and city name</small></p>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>

    </main>

    <script src="/public/olx-page/profile.js"></script>
</body>
</html>
