<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    
    <header>
        <div class="bg-secondary">
            <h1 class="text-center pt-2 pb-2 homepage" id="heading">OLX</h1>
        </div>

        <div class="container mt-2">
            <div class="row pt-1 row-distro">
                <div class="col-md-3">
                    <select class="form-select border-primary" id="specificSizeSelect">
                        <option selected value="New Delhi">New Delhi</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Punbjab">Punbjab</option>
                        <option value="Bhiar">Bhiar</option>
                        <option value="Hariyana">Hariyana</option>
                        <option value="Bangolore">Bangolore</option>
                        <option value="Kerla">Kerla</option>
                        <option value="Assam">Assam</option>
                    </select>
                </div>

                <div class="col-md-5">
                    <input type="search" placeholder="Search Product..." aria-label="Search" class="form-control border-primary">
                </div>

                <div class="col-md-2 col-sm-12 text-center">
                    <p class="text-dark form-control border-primary" id="loginOrNot">Login</p>
                    
                    <div class="dropdown d-none" id="dropdown">
                        <p class="btn btn-white border-primary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="name">user name</p>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Account Setting</a></li>
                            <li><a class="dropdown-item" href="#" id="logout">Log Out</a></li>
                        </ul>
                    </div>

                </div>

                <div class="col-md-2 col-sm-12 bg-white text-center">
                    <a href="/olx-page/productEntry.html" class="btn btn-primary text-white form-control border-primary">Add Sell</a>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container mt-2">
            <div class="row mx-auto">
                <div class="col-md-4 col-sm-12 col-lg-4">
                    <div class="w-sm-75 w-md-75 w-lg-75 m-auto mt-2 text-center">
                        <img src="../resourse/user.png" alt="seller image" width="170" height="150" class="rounded-circle">
                    </div>

                    <div class="w-100 mt-4">
                        <h4 id="userName" class="ps-3">User Name</h4>
                        <h4 class="ps-3" id="userContact">User Contact</h4>
                    </div>

                </div>

                <div class="border col-md-8 col-sm-12 col-lg-8" id="allProduct">

                                    <p class="card-text bottom-text"><small class="text-muted">State and city name</small></p>
                                </div>
                            </div>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>

    </main>

    <script src="./profile.js"></script>
</body>
</html>
