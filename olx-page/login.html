<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="bg-secondary">
        <h1 class="text-center pt-2 pb-2">OLX</h1>
    </div>

    <div class="border w-50 m-auto form-control">
        <h3 class="text-center">Create Account</h3>

        <div class="w-75 m-auto mt-3">
            <label>Email</label><br>
            <input type="email" placeholder="email address" class="form-control"><br>

            <label>Phone Number</label><br>
            <input type="text" placeholder="phone number" class="form-control"><br>

            <label>Password</label><br>
            <input type="password" placeholder="password" class="form-control"><br>

            <button class="btn bg-primary text-white w-100">Create</button>
        </div>
    </div>

</body>
</html>
