<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
</head>
<body class="">
    
    <header>
        <div class="bg-secondary">
            <h1 class="text-center pt-2 pb-2 homepage">OLX</h1>
        </div>
    </header>

    <main>
        <div class="border m-auto form-control border-dark w-50 mt-5">
            <h3 class="text-center fw-bold">Login</h3>

            <div class="w-75 m-auto mt-4">
                <label for="useremail">Email:</label><br>
                <input type="email" placeholder="email address" class="form-control" id="useremail" title="User Email"><br>

                <label for="password">Password:</label><br>
                <input type="password" placeholder="password" class="form-control" id="password" title="Password">
                
                <label for="checkbox" class="mt-1">Show Password:</label>
                <input type="checkbox" class="form-check-input border-dark mt-2" id="checkbox" title="show password"><br>

                <button class="btn bg-primary text-white w-100 mt-3" onclick="createAccount()">Login Acc</button>
                <br>

                <div class="text-center mt-2">
                    <p>Dont't have an account? <span class="mousepointer" id="registration">Register</span></p>
                </div>
            </div>
        </div>
    </main>

    <script src="./login.js"></script>
</body>
</html>
