<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./productdetail.css">
</head>
<body>

    <header>
        <div class="bg-secondary">
            <h1 class="text-center pt-2 pb-2">OLX</h1>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="border d-flex justify-content-center">
                <div class="d-flex justify-content-center">
                    <img src="../femaleStudent.png" alt="" class="">
                </div>
            </div>
            <div class="border mt-1">
                <div class="d-flex pt-1 pb-1">
                    <button class="btn btn-primary ms-2">image 1</button>
                    <button class="btn btn-primary ms-4">image 2</button>
                    <button class="btn btn-primary ms-4">image 3</button>
                    <button class="btn btn-primary ms-4">image 4</button>
                    <button class="btn btn-primary ms-4">image 5</button>
                </div>
            </div>

            <div class="d-flex">
                <div class="border w-50">
                    <h3 class="mt-2 ms-2 fw-bold">Overview</h3>
                    <textarea class="mt-1 ms-2 border" rows="5" cols="82" placeholder="Overview of your product"></textarea>
                </div>
                
                <div class="border w-50">
                    <h2 class="fw-bold mt-2 ms-4">Rs: 1,000</h2>
                    <p class="ms-4 fw-bolder">IPhone 15, 256GB storage space gray</p>
                    <p class="ms-4">Address</p>
                    <p class="ms-4">State/ City</p>
                    <p class="ms-4">Time</p>
                </div>  
            </div>
        </div>        
    </main>

</body>
</html>
