<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./productEntry.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <div class="bg-secondary">
            <h1 class="text-center pt-2 pb-2" id="heading">OLX</h1>
        </div>
    </header>

    <main>

        <div class="border w-50 m-auto form-control border-dark mt-5">
            <h3 class="text-center fw-bold">Add Product</h3>

            <div class="w-75 m-auto mt-4">
                <label for="brandname">Brand Name:</label><br>
                <input type="text" placeholder="brand name" class="form-control" id="brandname" title="brand Name"><br>

                <label for="product-type">Product Title:</label><br>
                <input type="text" placeholder="product type" class="form-control" id="product-type" title="product type"><br>

                <label for="address">Address:</label><br>
                <input type="text" placeholder="address" class="form-control" id="address" title="seller address"><br>

                <label for="phonenumber">Phone Number:</label><br>
                <input type="text" placeholder="phone number" class="form-control" id="phonenumber" title="phone number"><br>

                <label for="state">State:</label><br>
                <input type="text" placeholder="state" class="form-control" id="state" title="state"><br>

                <label for="city">City:</label><br>
                <input type="text" placeholder="city" class="form-control" id="city" title="city"><br>

                <label for="price">Price:</label><br>
                <input type="number" placeholder="rupees" class="form-control" id="price" min="100" title="price of product" inputmode="numeric"><br>
                
                <label for="images">Images:</label><br>
                <input type="file" placeholder="image" class="mt-2 mb-4" id="images1" title="1st image upload" accept="image/png, image/jpeg" multiple required><br>
                <!-- <input type="file" placeholder="image" class="mt-1" id="images2" title="2nd image upload"><br>
                <input type="file" placeholder="image" class="mt-1" id="images3" title="3rd image upload"><br>
                <input type="file" placeholder="image" class="mt-1" id="images4" title="4th image upload"><br>
                <input type="file" placeholder="image" class="mt-1 mb-4" id="images5" title="5th image upload"><br> -->

                <label for="overview">Overview:</label><br>
                <input type="text" class="form-control" id="overview" title="small detail of product"><br>

                <label for="details">Details:</label><br>
                <textarea class="mt-1 border detail-textarea form-control" id="details" placeholder="Details of your product" oninput="auto_grow(this)"></textarea><br>

                <button class="btn bg-primary text-white w-100 mt-3" id="addProduct" onclick="addProduct()">Add Product</button>
            </div>
        </div>

    </main>

    <footer></footer>

    <script src="./productEntry.js"></script>
</body>
</html>
