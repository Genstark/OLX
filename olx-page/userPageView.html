<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./userPageView.css">
</head>
<body>
    
    <header>
        <div class="bg-secondary">
            <h1 class="text-center pt-2 pb-2 homepage" id="heading">OLX</h1>
        </div>

        <div class="container mt-2">
            <div class="row pt-1 row-distro">
                <div class="col-md-3">
                    <select class="form-select border-primary" id="specificSizeSelect">
                        <option selected value="New Delhi">New Delhi</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Punbjab">Punbjab</option>
                        <option value="Bhiar">Bhiar</option>
                        <option value="Hariyana">Hariyana</option>
                        <option value="Bangolore">Bangolore</option>
                        <option value="Kerla">Kerla</option>
                        <option value="Assam">Assam</option>
                    </select>
                </div>

                <div class="col-md-5">
                    <input type="search" placeholder="Search Product..." aria-label="Search" class="form-control border-primary">
                </div>

                <div class="col-md-2 bg-white text-center">
                    <a href="/olx-page/login.html" class="text-dark form-control border-primary">Login</a>
                </div>

                <div class="col-md-2 bg-white text-center">
                    <a href="/olx-page/signIn.html" class="btn btn-primary text-white form-control border-primary">Add Sell</a>
                </div>
            </div>
        </div>
    </header>

    <main>

        

    </main>

    <script src="./userPageView.js"></script>
</body>
</html>
